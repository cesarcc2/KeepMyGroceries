<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col id="Title">
        <h2 class="SemiBold">Storage size</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label id="Subtitle" class="Medium">Select the storage size for your groceries:</ion-label>
      </ion-col>
    </ion-row>
    <ion-radio-group allow-empty-selection="true" name="StorageSize" [(ngModel)]="StorageSizeRadioGroup">
      <ion-row class="ion-margin-vertical">
        <ion-col size="2" class="colLabel">
          <ion-radio [(ngModel)]="Small" value="1"></ion-radio>
        </ion-col>
        <ion-col class="colLabel">
          <ion-label class="SemiBold label">SMALL</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-vertical">
        <ion-col size="2" class="colLabel">
          <ion-radio [(ngModel)]="Medium" value="2" ></ion-radio>
        </ion-col>
        <ion-col class="colLabel">
          <ion-label class="SemiBold label">MEDIUM</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-vertical">
        <ion-col size="2" class="colLabel">
          <ion-radio [(ngModel)]="Large" value="3"></ion-radio>
        </ion-col>
        <ion-col class="colLabel">
          <ion-label class="SemiBold label">LARGE</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-vertical">
        <ion-col size="2" class="colLabel">
          <ion-radio [(ngModel)]="ExtraLarge" value="4"></ion-radio>
        </ion-col>
        <ion-col class="colLabel">
          <ion-label class="SemiBold label">EXTRA LARGE</ion-label>
        </ion-col>
      </ion-row>
    </ion-radio-group>
    <ion-row>
      <ion-col size="8" no-padding>
        <ion-button id="cancelBTN" class="Bold" (click)="Cancel();">CANCEL</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button id="submitBTN" class="Bold" (click)="Submit();">SUBMIT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
