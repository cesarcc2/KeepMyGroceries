<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col id="Title">
        <h2 class="SemiBold">Storage type</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label id="Subtitle" class="Medium">Select the storage type for your groceries:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-vertical">
      <ion-col size="2" id="colLabel">
        <ion-checkbox color="primary" [(ngModel)]="DRY"></ion-checkbox>
      </ion-col>
      <ion-col id="colLabel">
        <ion-label class="SemiBold label">DRY</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-vertical">
      <ion-col size="2" id="colLabel">
        <ion-checkbox color="primary" [(ngModel)]="REFRIGERATED"></ion-checkbox>
      </ion-col>
      <ion-col id="colLabel">
        <ion-label class="SemiBold label">REFRIGERATED</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" no-padding>
        <ion-button id="cancelBTN" class="Bold" (click)="Cancel();">CANCEL</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button id="submitBTN" class="Bold" (click)="Submit();">SUBMIT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
