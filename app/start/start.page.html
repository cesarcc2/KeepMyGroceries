<ion-content fullscreen>
  <ion-slides #sliders pager="true" [options]="SlideOpts" class="fullHeight">
    <ion-slide>
      <ion-grid padding>
        <ion-row justify-content-center text-center>
          <ion-col>

          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col class="logo">
            <ion-img src="../../assets/img/KMG.png" alt="Logo Keep My Groceries"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center text-center>
          <ion-col>
            <h2 class="title">KEEP MY <br> <span>GROCERIES</span></h2>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center text-center>
          <ion-col>
            <p class="text">The best way to leave your home delivered <br> groceries in good hands.. Let's get started!
            </p>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center text-center>
          <ion-col>
            <p class="black">CONTINUE WITH:</p>
          </ion-col>
        </ion-row>
        <ion-row justify-content-center text-center>
          <ion-col>
            <ion-button class="button" color="primary" expand="block" size="large" (click)="KMGLogin();">KEEP MY
              GROCERIES ACCOUNT</ion-button>
            <ion-button class="button" color="light" expand="block" size="large" (click)="skip()">SKIP</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>


    <ion-slide class="fullHeight" no-padding>
      <ion-grid id="HeaderSegment" class="fullHeight" no-padding>
        <ion-row id="Back" no-padding>
          <ion-col size="2" (click)="Start()">
            <ion-icon class="backIcon" name="arrow-back"></ion-icon>
          </ion-col>
          <ion-col id="Options" no-padding size="10">
            <ion-segment [(ngModel)]="tabs" id="ionSegment">
              <ion-segment-button value="Login">
                <ion-label>Login</ion-label>
              </ion-segment-button>
              <ion-segment-button value="Create">
                <ion-label>Create Account</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
        </ion-row>
        <ion-row class="fullHeight GreyBody">
          <ion-col no-padding size="12">

            <ion-grid *ngIf="tabs=='Login'" no-padding class="GreyBody fullHeight">
              <form [formGroup]="LoginForm" class=" GreyBody fullHeight centered">
                <ion-row justify-content-center>
                  <ion-col align-self-center text-center size="12">
                    <h2>LOGIN</h2>
                  </ion-col>
                </ion-row>
                <ion-row class="Spaced3" justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding>

                      <div class="Input">
                        <ion-input class="inputitem" required formControlName="loginEmail" type="text"
                          placeholder="Email"></ion-input>
                      </div>

                      <div class="Input">
                        <ion-input class="inputitem" required formControlName="loginPassword" type="password"
                          placeholder="Password"></ion-input>
                      </div>

                      <ion-chip color="primary" *ngIf="warningMessage">
                        <ion-icon name="warning"></ion-icon>
                        <ion-label>{{warningMessageLogin}}</ion-label>
                      </ion-chip>

                    </div>
                  </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <ion-button class="ButtonContinue" [disabled]="LoginForm.invalid" (click)="Login()" size="large"
                      expand="block">CONTINUE</ion-button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-grid>


            <ion-grid *ngIf="tabs=='Create'" no-padding class="GreyBody fullHeight">
              <form [formGroup]="RegisterForm" class="fullHeight">
                <ion-row justify-content-center>
                  <ion-col class="Spaced2" align-self-center text-center size="12">
                    <h2>CREATE ACCOUNT</h2>
                  </ion-col>
                </ion-row>
                <ion-row class="Spaced" justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div padding>

                      <div class="Input">
                        <ion-input required formControlName="name" type="text" placeholder="Name"></ion-input>
                      </div>

                      <div class="Input">
                        <ion-input required formControlName="surname" type="text" placeholder="Surname"></ion-input>
                      </div>

                      <div class="Input">
                        <ion-input required formControlName="email" type="text" placeholder="Email"></ion-input>
                      </div>

                      <div class="Input">
                        <ion-input required formControlName="password" type="password" placeholder="Password">
                        </ion-input>
                      </div>

                      <div class="Input">
                        <ion-input required formControlName="confPassword" type="password"
                          placeholder="Password Confirmation"></ion-input>
                      </div>

                      <ion-chip color="primary" *ngIf="warningMessage">
                        <ion-icon name="warning"></ion-icon>
                        <ion-label>{{warningMessageRegister}}</ion-label>
                      </ion-chip>

                    </div>
                  </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div>
                      <ion-button class="ButtonContinue" [disabled]="RegisterForm.invalid" (click)="Register()"
                        size="large" expand="block">CONTINUE</ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </form>
            </ion-grid>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>


</ion-content>
